   <!-- Contact Us Section -->
   <section id="registro1" class="Material-contact-section section-padding section-dark">
      <div class="container">
         <!-- contact form -->
         <div class="col-md-12 wow animated fadeInRight" data-wow-delay=".2s">
            <form class="shake" style="margin: auto;" role="form" method="post" id="contactForm"
               name="contact-form" data-toggle="validator">
               <h1>Registro de ventas (Superusuario)</h1>
               <!-- Nombres -->
               <div class="row">
                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="imei">IMEI del equipo vendido</label>
                     <input class="form-control" id="imei" type="text" name="imei" required
                        data-error="Por favor introduce el IMEI del equipo vendido" onchange="buscaregistro(this.value)" />
                     <div class="help-block with-errors"></div>
                  </div>
               </div>
               <div class="row">
                  <!-- Form Submit -->
                  <!-- <div id="botonenviar">
                     <div class="form-submit mt-5">
                        <button class="btn btn-common" type="submit" id="form-submit" onclick="venta()"><i
                              class="material-icons mdi mdi-send"></i> Enviar</button>
                        <div id="msgSubmit" class="h3 text-center hidden"></div>
                        <div class="clearfix"></div>
                     </div>
                  </div> -->
                  <!-- Modelo -->
                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="idembajador">Embajador</label>
                     <select class="form-control" name="idembajador" id="idembajador">
                        <option value="0">Seleccione</option>
                     </select>
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="fecha">Fecha</label>
                     <input class="form-control" id="fecha" type="date" name="fecha" required style="height: 38px;" />
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="comisionganada">Comisión ganada (puntos)</label>
                     <input class="form-control" id="comisionganada" type="text" name="comisionganada" required
                        data-error="No se puede dejar en blanco" />
                     <div class="help-block with-errors"></div>
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="comisiondolares">Comisión ganada (dólares)</label>
                     <input class="form-control" id="comisiondolares" type="text" name="comisiondolares" required
                        data-error="No se puede dejar en blanco" />
                     <div class="help-block with-errors"></div>
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="pagada">¿Comisión pagada?</label>
                     <select class="form-control" name="pagada" id="pagada">
                        <option value="0">Seleccione</option>
                        <option value="SI">SI</option>
                        <option value="NO">NO</option>
                     </select>
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="status">status</label>
                     <select class="form-control" name="status" id="status">
                        <option value="0">Seleccione</option>
                        <option value="confirmada">Confirmada</option>
                        <option value="rechazada">Rechazada</option>
                        <option value="en revision">En revisión</option>
                     </select>
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="aprobacion">Fecha de aprobación</label>
                     <input class="form-control" id="aprobacion" type="date" name="aprobacion" required style="height: 38px;" />
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="notacredito">Nota de crédito</label>
                     <input class="form-control" id="notacredito" type="text" name="notacredito" required
                        data-error="No se puede dejar en blanco" />
                  </div>

                  <div class="col-sm-4 form-group label-floating">
                     <label class="control-label" for="fechapago">Fecha de pago</label>
                     <input class="form-control" id="fechapago" type="date" name="fechapago" required style="height: 38px;" />
                  </div>

                  <div class="col-sm-6 form-group label-floating">
                     <label class="control-label" for="idtienda1">Tienda que compró el IMEI</label>
                     <select class="form-control" name="idtienda1" id="idtienda1">
                        <option value="0">Seleccione</option>
                     </select>
                  </div>

                  <div class="col-sm-6 form-group label-floating">
                     <label class="control-label" for="idtienda2">Tienda que vendió el IMEI</label>
                     <select class="form-control" name="idtienda2" id="idtienda2">
                        <option value="0">Seleccione</option>
                     </select>
                  </div>

                  <div class="col-sm-6 form-group label-floating">
                     <label class="control-label" for="idgrupo1">Grupo que compró el IMEI</label>
                     <select class="form-control" name="idgrupo1" id="idgrupo1">
                        <option value="0">Seleccione</option>
                     </select>
                  </div>

                  <div class="col-sm-6 form-group label-floating">
                     <label class="control-label" for="idgrupo2">Grupo que vendió el IMEI</label>
                     <select class="form-control" name="idgrupo2" id="idgrupo2">
                        <option value="0">Seleccione</option>
                     </select>
                  </div>

                  <div class="col-sm-6 form-group label-floating">
                     <label class="control-label" for="iddistribuidor1">Distribuidor que compró el IMEI</label>
                     <select class="form-control" name="iddistribuidor1" id="iddistribuidor1">
                        <option value="0">Techland LLC</option>
                     </select>
                  </div>

                  <div class="col-sm-6 form-group label-floating">
                     <label class="control-label" for="iddistribuidor2">Distribuidor que vendió el IMEI</label>
                     <select class="form-control" name="iddistribuidor2" id="iddistribuidor2">
                        <option value="0">Techland LLC</option>
                     </select>
                  </div>


               </div>

               <!-- Form Submit -->
               <div id="botonconfirmar">
                  <div class="form-submit mt-5">
                     <button class="btn btn-common" type="submit" id="form-submit" onclick="confirmar()"><i
                           class="material-icons mdi mdi-send"></i> Guardar</button>
                  </div>
               </div>
               <span id="mensaje"></span>
            </form>
         </div>
